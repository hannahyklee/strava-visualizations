<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Visualizations</title>
    
    <!-- D3 Library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <!-- Global Styles -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.5;
            color: #111;
            background-color: #fdfdfd;
            margin: 0;
            padding: 20px;
        }
        
        .visualization-container {
            width: 100%;
            max-width: 100%;
            overflow-x: auto;
            margin: 0 auto 40px auto;
        }
        
        .visualization {
            display: flex;
            justify-content: center;
            padding: 20px 0;
            margin: 0 auto;
        }
        
        /* Desktop sizing */
        @media screen and (min-width: 768px) {
            .visualization {
                max-width: 900px; /* Match desktop maxDesiredWidth */
            }
        }
        
        /* Mobile sizing - make sure the SVG is big enough to be usable */
        @media screen and (max-width: 767px) {
            .visualization {
                min-width: min-content; /* Ensure content doesn't get squeezed */
                justify-content: flex-start; /* Align to start for better scrolling experience */
            }
            
            .visualization-container {
                overflow-x: scroll; /* Force scrolling on mobile */
                -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
            }
        }
        
        /* Make sure SVGs are responsive */
        .visualization svg {
            max-width: 100%;
            height: auto;
        }
        
        /* Section styling */
        .section {
            margin-bottom: 40px;
        }
        
        h1, h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h1>Data Visualizations</h1>
    
    <!-- Running Heatmap Section -->
    <div class="section">
        <h2>Running Heatmap</h2>
        <div class="visualization-container">
            <div id="running-heatmap" class="visualization"></div>
        </div>
    </div>

</body>
</html>
